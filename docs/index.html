<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shadow Shankz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: #f5f1e6; /* desert tone */
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>

<body>
  <canvas id="game"></canvas>

  <script>
    /* ======================
       Canvas Setup
    ====================== */
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = 400;
    }
    window.addEventListener("resize", resize);
    resize();

    /* ======================
       Game Constants
    ====================== */
    const groundY = 320;
    const gravity = 0.8;
    const jumpForce = -14;

    /* ======================
       Ninja (Placeholder)
    ====================== */
    const ninja = {
      x: 80,
      y: groundY,
      width: 40,
      height: 60,
      vy: 0,
      jumping: false
    };

    /* ======================
       Input Handling
    ====================== */
    function triggerJump() {
      if (!ninja.jumping) {
        ninja.vy = jumpForce;
        ninja.jumping = true;
      }
    }

    // Keyboard
    window.addEventListener("keydown", (e) => {
      if (e.code === "Space" || e.code === "ArrowUp") {
        triggerJump();
      }
    });

    // Touch (mobile / tablet)
    window.addEventListener("touchstart", () => {
      triggerJump();
    });

    /* ======================
       Update Loop
    ====================== */
    function update() {
      ninja.vy += gravity;
      ninja.y += ninja.vy;

      if (ninja.y >= groundY) {
        ninja.y = groundY;
        ninja.vy = 0;
        ninja.jumping = false;
      }
    }

    /* ======================
       Draw Loop
    ====================== */
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Ground line
      ctx.strokeStyle = "#999";
      ctx.beginPath();
      ctx.moveTo(0, groundY + ninja.height);
      ctx.lineTo(canvas.width, groundY + ninja.height);
      ctx.stroke();

      // Ninja placeholder
      ctx.fillStyle = "#000";
      ctx.fillRect(ninja.x, ninja.y, ninja.width, ninja.height);

      update();
      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
